server:
  port: 18084
spring:
  security:
    user:
      name: "admin"
      password: "admin"
  application:
    name: honeybee-cloud-monitor
  cloud:
    nacos:
      discovery:
        service: ${spring.application.name}
        server-addr: 127.0.0.1:8848
        weight: 1
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        prefix: honeybee
        group: DEFAULT_GROUP
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  config: classpath:logback-spring.xml