server:
  port: 19090
spring:
  application:
    name: honeybee-data-server
  cloud:
    nacos:
      discovery:
        service: ${spring.application.name}
        server-addr: 127.0.0.1:8848
        weight: 1
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        prefix: honeybee
        group: DEFAULT_GROUP
management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  config: classpath:logback-spring.xml

swagger:
  enable: true