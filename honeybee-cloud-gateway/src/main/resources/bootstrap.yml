server:
  port: 18083
spring:
  application:
    name: honeybee-cloud-gateway
  cloud:
    nacos:
      discovery:
        service: ${spring.application.name}
        server-addr: 127.0.0.1:8848
        weight: 1
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        prefix: honeybee
        group: DEFAULT_GROUP

    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: honeybee-cloud-server
          uri: lb://honeybee-cloud-server
          predicates:
            - Path=/api/v1/**

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  config: classpath:logback-spring.xml

swagger:
  enable: true