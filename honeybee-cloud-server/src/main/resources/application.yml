db:
  driver-class-name: com.mysql.jdbc.Driver
  jdbcUrl: jdbc:mysql://127.0.0.1:3306/honeybee?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
  username: root
  password: 123456
  type: com.zaxxer.hikari.HikariDataSource
  hikari:
    minimum-idle: 10
    maximum-pool-size: 200
    auto-commit: true
    idle-timeout: 30000
    pool-name: DataPoolHikari
    max-lifetime: 180000
    connection-timeout: 30000
    connection-test-query: SELECT 1

spring:
  redis:
    host: 127.0.0.1
    port: 6379
    password:
    database: 0
    timeout: 1000
    pool:
      max-active: 20
      max-wait: 10
      max-idle: 8
      min-idle: 0

server:
  path:
    upload: /Users/william/development/test-spaces/
    conf: /Users/william/development/workspace/projects/honeybee/honeybee-cloud-server/conf
  api: http://127.0.0.1:18083/api
  datacache:
    expires: 300

cors:
  urls:
    - http://localhost:9527
    - http://127.0.0.1:9527
    - http://127.0.0.1:18082

security:
  token:
    issuer: honeybee
    secret: honeybee
    expires: 180
