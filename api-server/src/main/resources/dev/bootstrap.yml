server:
  port: 18083
  host: 127.0.0.1
  id: ASP_008
spring:
  application:
    name: honeybee-api-server
  cloud:
    sentinel:
      transport:
        dashboard: 127.0.0.1:8858
    nacos:
      discovery:
        service: ${spring.application.name}
        server-addr: 127.0.0.1:8848
        weight: 1
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        prefix: honeybee
        group: DEFAULT_GROUP
management:
  endpoints:
    web:
      exposure:
        include: *